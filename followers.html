<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers List - Lite Note</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
        }
        .sidebar {
            width: 60px;
            background-color: #ffffff;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            color: #65676b;
            cursor: pointer;
        }
        .sidebar-icon:hover {
            color:  #ff4500;
        }
        .main-content {
            margin-left: 60px;
            padding: 20px;
            width: calc(100% - 60px);
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 24px;
            color: #1c1e21;
        }
        .followers-list {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .follower-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #e4e6eb;
        }
        .follower-item:last-child {
            border-bottom: none;
        }
        .follower-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .follower-info {
            flex-grow: 1;
        }
        .follower-name {
            font-weight: bold;
            color: #1c1e21;
            margin-bottom: 3px;
        }
        .follower-username {
            color: #65676b;
            font-size: 14px;
        }
        .follow-button {
            background-color: #ffffff;
            border: 1px solid #ff4500;
            color: #ff4500;
            padding: 5px 10px;
            border-radius: 20px;
            margin-left: auto;
            cursor: pointer;
        }
        .follow-button.following {
            background-color: #d61d45;
            color: #ffffff
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }
            .sidebar-icon {
                margin-bottom: 0;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-icon"><i class="material-icons">home</i></div>
        <div class="sidebar-icon"><i class="material-icons">search</i></div>
        <div class="sidebar-icon"><i class="material-icons">person</i></div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1> Who to Follow</h1>
        </div>

        <div class="followers-list">
            <div class="follower-item">
                <img src="29.jpg" alt="User Avatar" class="follower-avatar">
                <div class="follower-info">
                    <div class="follower-name">LiteNote Admin</div>
                    <div class="follower-username">@LiteNote Admin </div>
                </div>
                <button class="follow-button">Follow</button>
            </div>
            <div class="follower-item">
                <img src="girl.jpg" alt="User Avatar" class="follower-avatar">
                <div class="follower-info">
                    <div class="follower-name">Jane Smith</div>
                    <div class="follower-username">Blogger writer foodie</div>
                </div>
                <button class="follow-button following">Following</button>
            </div>
            <div class="follower-item">
                <img src="43.png" alt="User Avatar" class="follower-avatar">
                <div class="follower-info">
                    <div class="follower-name">Game hub</div>
                    <div class="follower-username">Game hub, gammer </div>
                </div>
                <button class="follow-button">Follow</button>
            </div>
            <!-- Add more follower items as needed -->
        </div>
    </div>

    <script>
        // Simple script to toggle follow button state
        document.querySelectorAll('.follow-button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('following');
                this.textContent = this.classList.contains('following') ? 'Following' : 'Follow';
            });
        });
    </script>
</body>
</html>
